name: Executar scripts R e Python diariamente
on:
  schedule:
    - cron: '07 20 * * *'  # Executar todos os dias às 00:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Verificar código
      uses: actions/checkout@v2

    - name: Configurar R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.x'

    - name: Update Time Series
      run: series.R

    - name: Update Shiny app
      run: ShinyApp.R
    
    - name: Enviar email de atualização
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.sendgrid.net
        server_port: 587
        username: ${{ secrets.SENDGRID_USERNAME }}
        password: ${{ secrets.SENDGRID_API_KEY }}
        subject: Atualização do script
        to: htoshioolyntho@hotmail.com
        body: |
          The reports have been updated please do check it up.
